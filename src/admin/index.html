<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal CMS</title>
  <!-- Add Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="/admin/dark.css">
  <link rel="stylesheet" href="/admin/terminal.css">
</head>

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/decap-cms@3.1.0-beta.5/dist/decap-cms.js"></script>
  <script src="/admin/terminal-init.js"></script>
  <script>
    // Add terminal styling and effects
    document.addEventListener('DOMContentLoaded', function () {
      // Wait for CMS to load
      setTimeout(function () {
        // Add terminal cursor blinking effect to the header
        const header = document.querySelector('header');
        if (header) {
          header.classList.add('terminal-header');
        }

        // Add terminal font styling
        document.body.classList.add('terminal-body');

        console.log('Terminal CMS theme applied');
      }, 1000);
    });
  </script>
</body>

</html>
